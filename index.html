<html>
    <head>
        <title>
            Главная
        </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <h1>
            Главная страница
        </h1>
        <form method="post" action="/">
            <h2>Выберите викторину</h2>
            <select name="викторина">
                {% for id, name in quizes %}
                    <option value="{{id}}">{{name}}</option>
                {% endfor %}
            </select>
            <p><input type="submit" value="Начать"></p>
        </form>
    </body>
</html>
